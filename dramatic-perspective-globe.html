<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dramatic Perspective Globe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 30%, #16213e 70%, #0f3460 100%);
            overflow: hidden;
        }

        #globe-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .env-button {
            padding: 12px 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-size: 13px;
            font-weight: 600;
            backdrop-filter: blur(15px);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .env-button:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.7);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .env-button.active {
            background: rgba(107, 142, 107, 0.9);
            border-color: #6b8e6b;
            box-shadow: 0 8px 25px rgba(107, 142, 107, 0.4);
        }

        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 20px 25px;
            border-radius: 15px;
            font-size: 14px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .info h3 {
            margin: 0 0 8px 0;
            color: #6b8e6b;
            font-size: 18px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: white;
            z-index: 10;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .camera-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .camera-button {
            display: block;
            margin: 5px 0;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .camera-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="globe-container">
        <div class="info">
            <h3>Dramatic Perspective Globe</h3>
            <p>Large-scale 3D environments with 3-point perspective</p>
        </div>

        <div class="camera-controls">
            <button class="camera-button" onclick="window.globeInstance?.setCameraView('overview')">üåç Overview</button>
            <button class="camera-button" onclick="window.globeInstance?.setCameraView('close')">üîç Close-up</button>
            <button class="camera-button" onclick="window.globeInstance?.setCameraView('dramatic')">‚ö° Dramatic</button>
        </div>

        <div class="loading" id="loading">Loading dramatic environments...</div>

        <div class="controls">
            <button class="env-button active" data-env="0">üè¢ Business</button>
            <button class="env-button" data-env="1">üå≤ Nature</button>
            <button class="env-button" data-env="2">üèôÔ∏è City</button>
            <button class="env-button" data-env="3">üíª Tech</button>
            <button class="env-button" data-env="4">üè† Home</button>
        </div>
    </div>

    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <script>
        class DramaticPerspectiveGlobe {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.globeGroup = null;
                this.globe = null;
                this.environments = [];
                this.animationId = null;
                this.currentEnvironment = 0;
                this.globeRadius = 2.5;
                this.rotationSpeed = 0.002;
                this.cameraTarget = new THREE.Vector3(0, 0, 0);
                this.cameraPosition = { current: new THREE.Vector3(0, 4, 12), target: new THREE.Vector3(0, 4, 12) };

                this.init();
                this.createGlobeWithEnvironments();
                this.setupControls();
                this.animate();
                this.setupResize();
            }

            init() {
                // Scene setup
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x050508);
                this.scene.fog = new THREE.Fog(0x050508, 8, 25);

                // Camera setup with dramatic FOV for 3-point perspective
                const aspect = this.container.clientWidth / this.container.clientHeight;
                this.camera = new THREE.PerspectiveCamera(65, aspect, 0.1, 1000);
                this.camera.position.set(0, 4, 12);
                this.camera.lookAt(0, 0, 0);

                // Renderer setup
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(this.container.clientWidth, this.container.clientHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                this.renderer.toneMapping = THREE.ACESFilmicToneMapping;
                this.renderer.toneMappingExposure = 1.2;
                this.container.appendChild(this.renderer.domElement);

                // Enhanced lighting for dramatic effect
                const ambientLight = new THREE.AmbientLight(0x2a2a40, 0.4);
                this.scene.add(ambientLight);

                // Main directional light (key light)
                const mainLight = new THREE.DirectionalLight(0xffffff, 1.5);
                mainLight.position.set(8, 12, 6);
                mainLight.castShadow = true;
                mainLight.shadow.mapSize.width = 4096;
                mainLight.shadow.mapSize.height = 4096;
                mainLight.shadow.camera.near = 0.1;
                mainLight.shadow.camera.far = 50;
                mainLight.shadow.camera.left = -15;
                mainLight.shadow.camera.right = 15;
                mainLight.shadow.camera.top = 15;
                mainLight.shadow.camera.bottom = -15;
                this.scene.add(mainLight);

                // Fill light
                const fillLight = new THREE.DirectionalLight(0x4466ff, 0.6);
                fillLight.position.set(-5, 8, -3);
                this.scene.add(fillLight);

                // Rim light
                const rimLight = new THREE.DirectionalLight(0xff6644, 0.8);
                rimLight.position.set(0, -5, -8);
                this.scene.add(rimLight);

                // Create the main group
                this.globeGroup = new THREE.Group();
                this.scene.add(this.globeGroup);
            }

            createGlobeWithEnvironments() {
                this.createCentralGlobe();
                this.createDramaticEnvironments();
            }

            createCentralGlobe() {
                const geometry = new THREE.SphereGeometry(this.globeRadius, 64, 32);

                const loader = new THREE.TextureLoader();
                loader.load('./world-map-texture.png',
                    (texture) => {
                        const material = new THREE.MeshLambertMaterial({
                            map: texture,
                            transparent: false,
                            emissive: 0x111122,
                            emissiveIntensity: 0.1
                        });
                        this.globe = new THREE.Mesh(geometry, material);
                        this.globe.castShadow = true;
                        this.globe.receiveShadow = true;
                        this.globeGroup.add(this.globe);
                    },
                    undefined,
                    (error) => {
                        const material = new THREE.MeshLambertMaterial({
                            color: 0x4a6b4a,
                            emissive: 0x111122,
                            emissiveIntensity: 0.1
                        });
                        this.globe = new THREE.Mesh(geometry, material);
                        this.globe.castShadow = true;
                        this.globe.receiveShadow = true;
                        this.globeGroup.add(this.globe);
                    }
                );
            }

            sphericalToCartesian(lat, lon, radius) {
                const phi = (90 - lat) * (Math.PI / 180);
                const theta = (lon + 180) * (Math.PI / 180);

                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.cos(phi);
                const z = radius * Math.sin(phi) * Math.sin(theta);

                return { x, y, z };
            }

            getSurfaceNormal(position) {
                return new THREE.Vector3(position.x, position.y, position.z).normalize();
            }

            createDramaticEnvironments() {
                const environmentConfigs = [
                    { name: 'Business', color: 0x4a90e2, lat: 40, lon: -74, objects: this.createDramaticBusinessObjects },
                    { name: 'Nature', color: 0x7ed321, lat: -15, lon: -60, objects: this.createDramaticNatureObjects },
                    { name: 'City', color: 0xf5a623, lat: 35, lon: 139, objects: this.createDramaticCityObjects },
                    { name: 'Tech', color: 0x9013fe, lat: 37, lon: -122, objects: this.createDramaticTechObjects },
                    { name: 'Home', color: 0xff6b6b, lat: 52, lon: 13, objects: this.createDramaticHomeObjects }
                ];

                environmentConfigs.forEach((config, index) => {
                    const envGroup = new THREE.Group();

                    const surfacePos = this.sphericalToCartesian(config.lat, config.lon, this.globeRadius);
                    envGroup.position.set(surfacePos.x, surfacePos.y, surfacePos.z);

                    const normal = this.getSurfaceNormal(surfacePos);
                    envGroup.lookAt(
                        envGroup.position.x + normal.x,
                        envGroup.position.y + normal.y,
                        envGroup.position.z + normal.z
                    );

                    // Create MUCH larger, more dramatic objects
                    const objects = config.objects.call(this, config.color, 2.5); // 2.5x scale factor
                    objects.forEach(obj => {
                        obj.position.add(normal.clone().multiplyScalar(0.2));
                        envGroup.add(obj);
                    });

                    this.environments.push({
                        group: envGroup,
                        name: config.name,
                        color: config.color,
                        surfacePosition: surfacePos,
                        normal: normal
                    });

                    this.globeGroup.add(envGroup);
                });
            }

            createDramaticBusinessObjects(color, scale = 1) {
                const objects = [];

                // Massive skyscraper complex
                const mainBuildingGeom = new THREE.BoxGeometry(1.2 * scale, 4 * scale, 0.8 * scale);
                const mainBuildingMat = new THREE.MeshLambertMaterial({
                    color: color,
                    emissive: new THREE.Color(color).multiplyScalar(0.1)
                });
                const mainBuilding = new THREE.Mesh(mainBuildingGeom, mainBuildingMat);
                mainBuilding.position.y = 2 * scale;
                mainBuilding.castShadow = true;
                objects.push(mainBuilding);

                // Office towers
                for (let i = 0; i < 4; i++) {
                    const height = (1.5 + Math.random() * 2) * scale;
                    const towerGeom = new THREE.BoxGeometry(0.6 * scale, height, 0.6 * scale);
                    const towerMat = new THREE.MeshLambertMaterial({
                        color: new THREE.Color(color).multiplyScalar(0.7 + i * 0.1),
                        emissive: new THREE.Color(color).multiplyScalar(0.05)
                    });
                    const tower = new THREE.Mesh(towerGeom, towerMat);

                    const angle = (i / 4) * Math.PI * 2;
                    tower.position.set(
                        Math.cos(angle) * 1.2 * scale,
                        height / 2,
                        Math.sin(angle) * 1.2 * scale
                    );
                    tower.castShadow = true;
                    objects.push(tower);
                }

                // Giant digital screens
                for (let i = 0; i < 3; i++) {
                    const screenGeom = new THREE.PlaneGeometry(0.8 * scale, 1.2 * scale);
                    const screenMat = new THREE.MeshLambertMaterial({
                        color: new THREE.Color().setHSL(0.6, 1, 0.6 + i * 0.1),
                        emissive: new THREE.Color().setHSL(0.6, 1, 0.3)
                    });
                    const screen = new THREE.Mesh(screenGeom, screenMat);
                    screen.position.set(
                        0.8 * scale,
                        2.5 * scale + i * 0.4 * scale,
                        0.4 * scale
                    );
                    screen.rotation.y = -0.3;
                    objects.push(screen);
                }

                return objects;
            }

            createDramaticNatureObjects(color, scale = 1) {
                const objects = [];

                // Giant forest trees
                for (let i = 0; i < 6; i++) {
                    const treeGroup = new THREE.Group();

                    const trunkHeight = (2 + Math.random() * 1.5) * scale;
                    const trunkGeom = new THREE.CylinderGeometry(0.2 * scale, 0.35 * scale, trunkHeight);
                    const trunkMat = new THREE.MeshLambertMaterial({ color: 0x654321 });
                    const trunk = new THREE.Mesh(trunkGeom, trunkMat);
                    trunk.position.y = trunkHeight / 2;
                    trunk.castShadow = true;
                    treeGroup.add(trunk);

                    // Massive canopy
                    const canopySize = (1 + Math.random() * 0.8) * scale;
                    const canopyGeom = new THREE.SphereGeometry(canopySize, 12, 8);
                    const canopyMat = new THREE.MeshLambertMaterial({
                        color: new THREE.Color(color).multiplyScalar(0.8 + Math.random() * 0.4)
                    });
                    const canopy = new THREE.Mesh(canopyGeom, canopyMat);
                    canopy.position.y = trunkHeight + canopySize * 0.6;
                    canopy.castShadow = true;
                    treeGroup.add(canopy);

                    const angle = (i / 6) * Math.PI * 2;
                    const distance = (1.5 + Math.random() * 0.5) * scale;
                    treeGroup.position.set(
                        Math.cos(angle) * distance,
                        0,
                        Math.sin(angle) * distance
                    );
                    objects.push(treeGroup);
                }

                // Mountain range
                const mountainGeom = new THREE.ConeGeometry(2 * scale, 3.5 * scale, 8);
                const mountainMat = new THREE.MeshLambertMaterial({
                    color: 0x666666,
                    emissive: 0x111111
                });
                const mountain = new THREE.Mesh(mountainGeom, mountainMat);
                mountain.position.set(0, 1.75 * scale, -3 * scale);
                mountain.castShadow = true;
                objects.push(mountain);

                return objects;
            }

            createDramaticCityObjects(color, scale = 1) {
                const objects = [];

                // Mega skyscrapers
                for (let i = 0; i < 8; i++) {
                    const height = (2.5 + Math.random() * 3) * scale;
                    const width = (0.4 + Math.random() * 0.4) * scale;
                    const buildingGeom = new THREE.BoxGeometry(width, height, width);
                    const buildingMat = new THREE.MeshLambertMaterial({
                        color: new THREE.Color().setHSL(0.15, 0.8, 0.3 + Math.random() * 0.5),
                        emissive: new THREE.Color().setHSL(0.15, 0.5, 0.1)
                    });
                    const building = new THREE.Mesh(buildingGeom, buildingMat);

                    const angle = (i / 8) * Math.PI * 2;
                    const distance = (1.8 + Math.random() * 0.8) * scale;
                    building.position.set(
                        Math.cos(angle) * distance,
                        height / 2,
                        Math.sin(angle) * distance
                    );
                    building.castShadow = true;
                    objects.push(building);

                    // Add glowing windows
                    const windowsGeom = new THREE.PlaneGeometry(width * 0.8, height * 0.9);
                    const windowsMat = new THREE.MeshLambertMaterial({
                        color: 0xffff88,
                        emissive: 0xffff44,
                        emissiveIntensity: 0.3,
                        transparent: true,
                        opacity: 0.7
                    });
                    const windows = new THREE.Mesh(windowsGeom, windowsMat);
                    windows.position.set(0, 0, width/2 + 0.01);
                    building.add(windows);
                }

                // Elevated highways
                const roadGeom = new THREE.TorusGeometry(2.5 * scale, 0.2 * scale, 8, 16);
                const roadMat = new THREE.MeshLambertMaterial({ color: 0x333333 });
                const road = new THREE.Mesh(roadGeom, roadMat);
                road.rotation.x = Math.PI / 2;
                road.position.y = 0.5 * scale;
                objects.push(road);

                return objects;
            }

            createDramaticTechObjects(color, scale = 1) {
                const objects = [];

                // Massive data center
                const datacenterGeom = new THREE.BoxGeometry(2 * scale, 2.5 * scale, 1.2 * scale);
                const datacenterMat = new THREE.MeshLambertMaterial({
                    color: 0x222222,
                    emissive: new THREE.Color(color).multiplyScalar(0.2)
                });
                const datacenter = new THREE.Mesh(datacenterGeom, datacenterMat);
                datacenter.position.y = 1.25 * scale;
                datacenter.castShadow = true;
                objects.push(datacenter);

                // Server tower array
                for (let i = 0; i < 6; i++) {
                    const serverGeom = new THREE.BoxGeometry(0.3 * scale, 3 * scale, 0.8 * scale);
                    const serverMat = new THREE.MeshLambertMaterial({
                        color: 0x333333,
                        emissive: new THREE.Color(color).multiplyScalar(0.15)
                    });
                    const server = new THREE.Mesh(serverGeom, serverMat);

                    const angle = (i / 6) * Math.PI * 2;
                    server.position.set(
                        Math.cos(angle) * 1.5 * scale,
                        1.5 * scale,
                        Math.sin(angle) * 1.5 * scale
                    );
                    server.castShadow = true;
                    objects.push(server);

                    // Massive LED arrays
                    for (let j = 0; j < 8; j++) {
                        const ledGeom = new THREE.BoxGeometry(0.25 * scale, 0.1 * scale, 0.05 * scale);
                        const ledMat = new THREE.MeshLambertMaterial({
                            color: color,
                            emissive: new THREE.Color(color).multiplyScalar(0.8)
                        });
                        const led = new THREE.Mesh(ledGeom, ledMat);
                        led.position.set(0, -1.2 * scale + j * 0.3 * scale, 0.41 * scale);
                        server.add(led);
                    }
                }

                // Floating data streams (much larger)
                for (let i = 0; i < 12; i++) {
                    const dataGeom = new THREE.BoxGeometry(0.3 * scale, 0.3 * scale, 0.3 * scale);
                    const dataMat = new THREE.MeshLambertMaterial({
                        color: color,
                        emissive: new THREE.Color(color).multiplyScalar(0.6),
                        transparent: true,
                        opacity: 0.8
                    });
                    const data = new THREE.Mesh(dataGeom, dataMat);
                    data.position.set(
                        (Math.random() - 0.5) * 6 * scale,
                        Math.random() * 4 * scale + 0.5 * scale,
                        (Math.random() - 0.5) * 6 * scale
                    );
                    data.userData = {
                        speed: 0.03 + Math.random() * 0.04,
                        axis: Math.random() > 0.5 ? 'x' : 'z'
                    };
                    objects.push(data);
                }

                return objects;
            }

            createDramaticHomeObjects(color, scale = 1) {
                const objects = [];

                // Large residential complex
                const houseGeom = new THREE.BoxGeometry(2 * scale, 1.5 * scale, 1.8 * scale);
                const houseMat = new THREE.MeshLambertMaterial({
                    color: 0xD2B48C,
                    emissive: 0x332211,
                    emissiveIntensity: 0.1
                });
                const house = new THREE.Mesh(houseGeom, houseMat);
                house.position.y = 0.75 * scale;
                house.castShadow = true;
                objects.push(house);

                // Large roof
                const roofGeom = new THREE.ConeGeometry(1.8 * scale, 1 * scale, 6);
                const roofMat = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
                const roof = new THREE.Mesh(roofGeom, roofMat);
                roof.position.y = 2 * scale;
                roof.rotation.y = Math.PI / 6;
                roof.castShadow = true;
                objects.push(roof);

                // Suburban houses around
                for (let i = 0; i < 5; i++) {
                    const smallHouseGeom = new THREE.BoxGeometry(0.8 * scale, 1 * scale, 0.8 * scale);
                    const smallHouseMat = new THREE.MeshLambertMaterial({
                        color: new THREE.Color().setHSL(0.1, 0.5, 0.6 + Math.random() * 0.2)
                    });
                    const smallHouse = new THREE.Mesh(smallHouseGeom, smallHouseMat);

                    const angle = (i / 5) * Math.PI * 2;
                    smallHouse.position.set(
                        Math.cos(angle) * 3 * scale,
                        0.5 * scale,
                        Math.sin(angle) * 3 * scale
                    );
                    smallHouse.castShadow = true;
                    objects.push(smallHouse);
                }

                // Large garden areas
                for (let i = 0; i < 8; i++) {
                    const gardenGeom = new THREE.SphereGeometry(0.4 * scale, 8, 6);
                    const gardenMat = new THREE.MeshLambertMaterial({ color: color });
                    const garden = new THREE.Mesh(gardenGeom, gardenMat);

                    const angle = (i / 8) * Math.PI * 2;
                    const distance = (2.5 + Math.random() * 0.8) * scale;
                    garden.position.set(
                        Math.cos(angle) * distance,
                        0.4 * scale,
                        Math.sin(angle) * distance
                    );
                    objects.push(garden);
                }

                return objects;
            }

            setCameraView(type) {
                switch (type) {
                    case 'overview':
                        this.cameraPosition.target.set(0, 4, 12);
                        break;
                    case 'close':
                        this.cameraPosition.target.set(0, 2, 6);
                        break;
                    case 'dramatic':
                        this.cameraPosition.target.set(-3, 8, 4);
                        this.camera.fov = 85;
                        this.camera.updateProjectionMatrix();
                        break;
                }
            }

            setupControls() {
                const buttons = document.querySelectorAll('.env-button');
                buttons.forEach((button, index) => {
                    button.addEventListener('click', () => {
                        this.focusEnvironment(index);
                        buttons.forEach(b => b.classList.remove('active'));
                        button.classList.add('active');
                    });
                });
            }

            focusEnvironment(index) {
                this.currentEnvironment = index;
            }

            animate() {
                this.animationId = requestAnimationFrame(() => this.animate());

                // Smooth camera movement
                this.cameraPosition.current.lerp(this.cameraPosition.target, 0.02);
                this.camera.position.copy(this.cameraPosition.current);
                this.camera.lookAt(this.cameraTarget);

                // Rotate the entire globe group
                if (this.globeGroup) {
                    this.globeGroup.rotation.y += this.rotationSpeed;
                }

                // Animate tech environment data streams
                this.environments.forEach((env, index) => {
                    if (index === 3) { // Tech environment
                        env.group.children.forEach(child => {
                            if (child.userData.speed) {
                                if (child.userData.axis === 'x') {
                                    child.rotation.x += child.userData.speed;
                                } else {
                                    child.rotation.z += child.userData.speed;
                                }
                                // Add floating motion
                                child.position.y += Math.sin(Date.now() * 0.001 + child.position.x) * 0.01;
                            }
                        });
                    }
                });

                this.renderer.render(this.scene, this.camera);
            }

            hideLoading() {
                const loadingElement = document.getElementById('loading');
                if (loadingElement) {
                    loadingElement.style.opacity = '0';
                    setTimeout(() => {
                        loadingElement.style.display = 'none';
                    }, 500);
                }
            }

            setupResize() {
                window.addEventListener('resize', () => {
                    const width = this.container.clientWidth;
                    const height = this.container.clientHeight;

                    this.camera.aspect = width / height;
                    this.camera.updateProjectionMatrix();

                    this.renderer.setSize(width, height);
                    this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                });
            }

            dispose() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            try {
                const globe = new DramaticPerspectiveGlobe('globe-container');
                window.globeInstance = globe;

                setTimeout(() => {
                    globe.hideLoading();
                }, 2000);

            } catch (error) {
                console.error('Error initializing globe:', error);
                document.getElementById('loading').textContent = 'Error loading globe.';
            }
        });
    </script>
</body>
</html>
