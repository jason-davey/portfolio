{% extends "base.html" %}

{% block title %}Add Job - Job Tracking System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-plus"></i> Add New Job Opportunity</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <!-- Company Information -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <h5 class="text-primary"><i class="fas fa-building"></i> Company Information</h5>
                        </div>
                        <div class="col-md-6">
                            <label for="company_name" class="form-label">Company Name *</label>
                            <input type="text" class="form-control" id="company_name" name="company_name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="industry" class="form-label">Industry</label>
                            <select class="form-select" id="industry" name="industry">
                                <option value="">Select Industry</option>
                                <option value="Financial Services">Financial Services</option>
                                <option value="Technology">Technology</option>
                                <option value="Consulting">Consulting</option>
                                <option value="Education">Education</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Government">Government</option>
                                <option value="Telecommunications">Telecommunications</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="col-12 mt-3">
                            <label for="company_description" class="form-label">Company Description</label>
                            <textarea class="form-control" id="company_description" name="company_description" rows="2"></textarea>
                        </div>
                    </div>

                    <!-- Job Details -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <h5 class="text-primary"><i class="fas fa-briefcase"></i> Job Details</h5>
                        </div>
                        <div class="col-md-8">
                            <label for="title" class="form-label">Job Title *</label>
                            <input type="text" class="form-control" id="title" name="title" required
                                   placeholder="e.g., Head of Design, Chief Design Officer">
                        </div>
                        <div class="col-md-4">
                            <label for="level" class="form-label">Level</label>
                            <select class="form-select" id="level" name="level">
                                <option value="">Select Level</option>
                                <option value="executive">Executive/C-Level</option>
                                <option value="director">Director</option>
                                <option value="senior">Senior</option>
                                <option value="mid">Mid-Level</option>
                                <option value="principal">Principal</option>
                            </select>
                        </div>
                        <div class="col-md-6 mt-3">
                            <label for="employment_type" class="form-label">Employment Type</label>
                            <select class="form-select" id="employment_type" name="employment_type">
                                <option value="">Select Type</option>
                                <option value="full-time">Full-time</option>
                                <option value="contract">Contract</option>
                                <option value="consulting">Consulting</option>
                                <option value="interim">Interim</option>
                            </select>
                        </div>
                        <div class="col-md-6 mt-3">
                            <label for="remote_option" class="form-label">Remote Option</label>
                            <select class="form-select" id="remote_option" name="remote_option">
                                <option value="">Select Option</option>
                                <option value="remote">Fully Remote</option>
                                <option value="hybrid">Hybrid</option>
                                <option value="on-site">On-site</option>
                            </select>
                        </div>
                        <div class="col-12 mt-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" name="location"
                                   placeholder="e.g., Sydney, NSW or APAC Region">
                        </div>
                    </div>

                    <!-- Salary Information -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <h5 class="text-primary"><i class="fas fa-dollar-sign"></i> Compensation</h5>
                        </div>
                        <div class="col-md-6">
                            <label for="salary_min" class="form-label">Minimum Salary (AUD)</label>
                            <input type="number" class="form-control" id="salary_min" name="salary_min"
                                   placeholder="e.g., 200000">
                        </div>
                        <div class="col-md-6">
                            <label for="salary_max" class="form-label">Maximum Salary (AUD)</label>
                            <input type="number" class="form-control" id="salary_max" name="salary_max"
                                   placeholder="e.g., 300000">
                        </div>
                    </div>

                    <!-- Job Content -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <h5 class="text-primary"><i class="fas fa-file-alt"></i> Job Content</h5>
                        </div>
                        <div class="col-12">
                            <label for="job_description" class="form-label">Job Description</label>
                            <textarea class="form-control" id="job_description" name="job_description" rows="4"
                                      placeholder="Paste the full job description here..."></textarea>
                        </div>
                        <div class="col-12 mt-3">
                            <label for="requirements" class="form-label">Requirements</label>
                            <textarea class="form-control" id="requirements" name="requirements" rows="4"
                                      placeholder="List key requirements and qualifications..."></textarea>
                        </div>
                    </div>

                    <!-- Source and Tracking -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <h5 class="text-primary"><i class="fas fa-link"></i> Source & Tracking</h5>
                        </div>
                        <div class="col-md-6">
                            <label for="source" class="form-label">Source</label>
                            <select class="form-select" id="source" name="source">
                                <option value="">Select Source</option>
                                <option value="LinkedIn">LinkedIn</option>
                                <option value="Indeed">Indeed</option>
                                <option value="Seek">Seek</option>
                                <option value="Company Website">Company Website</option>
                                <option value="Referral">Referral</option>
                                <option value="Recruiter">Recruiter</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="priority" class="form-label">Priority</label>
                            <select class="form-select" id="priority" name="priority">
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                                <option value="urgent">Urgent</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                        <div class="col-12 mt-3">
                            <label for="source_url" class="form-label">Source URL</label>
                            <input type="url" class="form-control" id="source_url" name="source_url"
                                   placeholder="https://...">
                        </div>
                    </div>

                    <!-- Dates -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <h5 class="text-primary"><i class="fas fa-calendar"></i> Important Dates</h5>
                        </div>
                        <div class="col-md-6">
                            <label for="posted_date" class="form-label">Posted Date</label>
                            <input type="date" class="form-control" id="posted_date" name="posted_date">
                        </div>
                        <div class="col-md-6">
                            <label for="application_deadline" class="form-label">Application Deadline</label>
                            <input type="date" class="form-control" id="application_deadline" name="application_deadline">
                        </div>
                    </div>

                    <!-- Notes -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <label for="notes" class="form-label">
                                <i class="fas fa-sticky-note"></i> Additional Notes
                            </label>
                            <textarea class="form-control" id="notes" name="notes" rows="3"
                                      placeholder="Any additional notes, contacts, or strategy ideas..."></textarea>
                        </div>
                    </div>

                    <!-- Submit Buttons -->
                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex justify-content-between">
                                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left"></i> Cancel
                                </a>
                                <div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Save Job
                                    </button>
                                    <button type="submit" class="btn btn-success ms-2" name="score_immediately" value="true">
                                        <i class="fas fa-calculator"></i> Save & Score
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Auto-populate posted date with today's date
    document.getElementById('posted_date').valueAsDate = new Date();

    // Form validation and enhancements
    document.querySelector('form').addEventListener('submit', function(e) {
        const title = document.getElementById('title').value.trim();
        const company = document.getElementById('company_name').value.trim();

        if (!title || !company) {
            e.preventDefault();
            alert('Please fill in both Job Title and Company Name');
            return false;
        }

        // Show loading state
        const submitBtn = e.target.querySelector('button[type="submit"]');
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
        submitBtn.disabled = true;
    });

    // Character count for text areas
    document.querySelectorAll('textarea').forEach(function(textarea) {
        textarea.addEventListener('input', function() {
            const maxLength = 2000;
            const remaining = maxLength - this.value.length;

            let counter = this.parentNode.querySelector('.char-counter');
            if (!counter && remaining < 100) {
                counter = document.createElement('small');
                counter.className = 'char-counter text-muted';
                this.parentNode.appendChild(counter);
            }

            if (counter) {
                counter.textContent = `${remaining} characters remaining`;
                if (remaining < 0) {
                    counter.className = 'char-counter text-danger';
                    this.value = this.value.substring(0, maxLength);
                }
            }
        });
    });
</script>
{% endblock %}
